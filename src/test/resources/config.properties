# Environment
env=qc

# Browser
browser=chrome

#XrayIntegration
xray.execution.key=Smoke
Xray_BaseUrl=https://xray.cloud.getxray.app/api/v2
Xray_AuthEndPoint=/authenticate
Xray_ResultUploadEndPoint=/import/execution/cucumber
Xray_CLIENT_ID=YOUR_CLIENT_ID
Xray_CLIENT_SECRET=YOUR_CLIENT_SECRET

#BrowserStack
BrowserStackUrl=https://USERNAME:ACCESS_KEY@hub-cloud.browserstack.com/wd/hub
browserstack.username=your_username
browserstack.accesskey=your_access_key

# Selenium Grid
execution.mode=local
grid.url=http://localhost:4444/wd/hub

# Timeouts (in seconds)
implicit.wait=10
page.load.timeout=30
script.timeout=30
explicit.wait=15
polling.interval=500


