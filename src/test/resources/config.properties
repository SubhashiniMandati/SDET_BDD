# Environment
env=qc

# Browser
browser=chrome

#XrayIntegration
XrayKey=Smoke
Xray_AuthUrl=https://xray.cloud.getxray.app/api/v2/authenticate
Xray_ResultUploadUrl=https://xray.cloud.getxray.app/api/v2/import/execution/cucumber
Xray_CLIENT_ID=YOUR_CLIENT_ID
Xray_CLIENT_SECRET=YOUR_CLIENT_SECRET

# Selenium Grid
execution.mode=local
//execution.mode=remote
grid.url=http://localhost:4444/wd/hu

# Timeouts (in seconds)
implicit.wait=5
explicit.wait=15
page.load.timeout=30

